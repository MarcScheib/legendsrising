<template>
  <section class="au-animate">
    <div class="row">
      <div class="col-lg-12">
        <div if.bind="news.length == 0" class="card card-block">
            <p class="card-text">There are no news available currently.</p>
        </div>
        <div class="card card-block news-card" repeat.for="item of news">
          <div class="news-card-header">
            <a href="#/profile/view/${item.user_id}" class="pull-left">
              <!-- Todo -->
              <img alt="${item.user.username}" src="http://lr.local/img/avatar/${item.user.avatar}">
            </a>
            <h4><a href="#/news/view/${item.id}">${item.title}</a></h4>
            <strong><a href="#/profile/view/${item.user_id}">${item.user.username}</a></strong>
            <small class="text-muted"><i class="fa fa-clock-o"></i> ${item.created_at}</small>
          </div>
          <div class="card-text">${item.text}</div>
        </div>
      </div>
    </div>
  </section>
</template>
