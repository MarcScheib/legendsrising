<template>
  <section class="au-animate">
    <div class="row mb-4">
      <div class="col-xl-3 col-lg-6 col-md-12">
        <div class="card bg-info text-white">
          <div class="card-body info-box">
            <i class="fa fa-smile-o"></i>

            <div class="count">2</div>
            <div class="title">Players</div>
            <div class="desc">A lot of new players also joined during the last month</div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-lg-6 col-md-12">
        <div class="card bg-warning text-white">
          <div class="card-body info-box">
            <i class="fa fa-bars"></i>

            <div class="count">5</div>
            <div class="title">News</div>
            <div class="desc">Read about recent events happened during last week</div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-lg-6 col-md-12">
        <div class="card bg-danger text-white">
          <div class="card-body info-box">
            <i class="fa fa-dollar"></i>

            <div class="count">10k</div>
            <div class="title">Gold</div>
            <div class="desc">Amount of gold found by players during the last hour</div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-lg-6 col-md-12">
        <div class="card bg-success text-white">
          <div class="card-body info-box">
            <i class="fa fa-trophy"></i>

            <div class="count">0</div>
            <div class="title">Legends</div>
            <div class="desc">Players possessing strong artifacts and reigning the game</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">

            <h4 class="card-title">LegendsRising</h4>

            <p class="card-text">Welcome to <strong>LegendsRising</strong>, a Massively
              Multiplayer Online Role-Playing Game, forcing players into One-vs-Many battles.</p>

            <p class="card-text">Group up in big guilds to defeat mighty creatures from ancient times to become
              the wealthiest among all or fight against other players to become a well known
              and reverent emperor.</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="list-group">
          <div class="list-group-item active">
            <h5 class="list-group-item-heading">Recent News</h5>
          </div>

          <div class="list-group-item" if.bind="news.length == 0">
            <p class="list-group-item-text">There are no news available currently.</p>
          </div>

          <a repeat.for="item of news" class="list-group-item list-group-item-action" href="#/news/view/${item.id}">
            <h6 class="list-group-item-heading"><strong>${item.title}</strong></h6>

            <p class="list-group-item-text m-0">
              by ${item.user.username} on <time>${item.created_at}</time>
            </p>
          </a>
        </div>
      </div>
    </div>
  </section>
</template>
