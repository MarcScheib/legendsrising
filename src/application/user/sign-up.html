<template>
  <section class="au-animate">
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-block">
          <h4 class="card-title">Sign Up</h4>

          <form submit.delegate="signUp()" novalidate>
            <div class="form-group">
              <label class="form-control-label" for="username">Username</label>
              <input type="text" class="form-control" value.bind="username & validate & debounce:250" name="username"
                     id="username" placeholder="Please enter a username...">
            </div>
            <div class="form-group">
              <label class="form-control-label" for="email">Email</label>
              <input type="email" class="form-control" value.bind="email & validate & debounce:250" name="email" id="email"
                     placeholder="Please enter an email address...">
            </div>
            <div class="form-group">
              <label class="form-control-label" for="password">Password</label>
              <input type="password" class="form-control" value.bind="password & validate" name="password"
                     id="password" placeholder="Please enter a password...">
            </div>
            <div class="form-group">
              <label class="form-control-label" for="password_repeat">Repeat Password</label>
              <input type="password" class="form-control" value.bind="password_repeat & validate"
                     name="password_repeat" id="password_repeat" placeholder="Please repeat your password...">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</template>
