<template>
  <section class="au-animate">
    <div class="row">
      <div class="col-lg-3">
        <div class="card card-inverse card-info">
          <div class="card-block info-box">
            <i class="fa fa-smile-o"></i>

            <div class="count">2</div>
            <div class="title">New Users</div>
            <div class="desc">A lot of new users joined LegendsRising during the last month</div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card card-inverse card-warning">
          <div class="card-block info-box">
            <i class="fa fa-bars"></i>

            <div class="count">5</div>
            <div class="title">News</div>
            <div class="desc">Read about News on LegendsRising from the last week</div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card card-inverse card-danger">
          <div class="card-block info-box">
            <i class="fa fa-dollar"></i>

            <div class="count">10 000</div>
            <div class="title">Gold</div>
            <div class="desc">Amount of gold found by players on LegendsRising during the last hour</div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card card-inverse card-success">
          <div class="card-block info-box">
            <i class="fa fa-trophy"></i>

            <div class="count">0</div>
            <div class="title">Artifact Users</div>
            <div class="desc">Players possessing strong artifacts and reigning the game</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="card card-block">
          <h4 class="card-title">LegendsRising</h4>

          <p class="card-text">Welcome to <strong>LegendsRising</strong>, a Massively
            Multiplayer Online Role-Playing Game, forcing players into One-vs-Many battles.</p>

          <p class="card-text">Group up in big guilds to defeat mighty creatures from ancient times to become
            the wealthiest among all or fight against other players to become a well known
            and reverent emperor.</p>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card">
          <div class="card-block">
            <h4 class="card-title">Recent News</h4>
          </div>
          <ul class="list-group list-group-flush">
            <li repeat.for="item of news" class="list-group-item">
              <h5 class="text-primary"><strong><a href="/news/view/${item.id}">${item.title}</a></strong></h5>
              <span class="list-group-item-text">
                by ${item.user.username} on <time>${item.created_at}</time>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</template>
