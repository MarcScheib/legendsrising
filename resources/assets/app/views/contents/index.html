<template>
    <section class="au-animate">
        <div class="row">
            <div class="col-lg-3">
                <div class="info-box info">
                    <i class="fa fa-smile-o"></i>

                    <div class="count">2</div>
                    <div class="title">New Users</div>
                    <div class="desc">Many new users joined LegendsRising</div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="info-box warning">
                    <i class="fa fa-bars"></i>

                    <div class="count">5</div>
                    <div class="title">News</div>
                    <div class="desc">Read about News on LegendsRising</div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="info-box danger">
                    <i class="fa fa-dollar"></i>

                    <div class="count">10 000</div>
                    <div class="title">Gold</div>
                    <div class="desc">Amount of gold found today</div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="info-box success">
                    <i class="fa fa-trophy"></i>

                    <div class="count">0</div>
                    <div class="title">Artifact Users</div>
                    <div class="desc">Legends Reigning the Game</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">LegendsRising</h3>
                    </div>
                    <div class="panel-body">
                        <p class="text-justify">Welcome to <strong>LegendsRising</strong>, a Massively
                            Multiplayer Online Role-Playing Game, forcing players into One-vs-Many battles.</p>
                        <p>Group up in big guilds to defeat mighty creatures from ancient times to become
                            the wealthiest among all or fight against other players to become a well known
                            and reverent emperor.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Recent News</h3>
                    </div>
                    <ul class="list-group">
                        <li repeat.for="item of news" class="list-group-item">
                            <h5 class="text-primary"><strong><a href="/news/view/${item.id}">${item.title}</a></strong>
                            </h5>
                        <span class="list-group-item-text">
                            by ${item.user.username} on <time>${item.created}</time>
                        </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</template>
