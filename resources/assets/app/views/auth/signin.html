<template>
  <section class="au-animate">
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default card-block">
          <h4 class="card-title">Sign In</h4>
          <div class="alert alert-danger" if.bind="loginError">${loginError}</div>
          <form submit.delegate="signin()" novalidate>
            <div class="form-group row">
              <label for="username" class="col-sm-2 form-control-label">Username</label>

              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Username" value.bind="username">
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-2 form-control-label">Password</label>

              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Password" value.bind="password">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-secondary">Sign in</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</template>
